<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Where Am I?</title>
<style>
html,body,#map { width: 100%; height: 100%; margin: 0; }
</style>
</head>
<body>
<div id="map"></div>
<script src="http://maps.googleapis.com/maps/api/js?key=
AIzaSyAD0m4Yw1LDSHmOYMcJ-TS29UiQveWk87M&sensor=true"></script>
<script>
if ( navigator.geolocation ) {
navigator.geolocation.watchPosition(function(pos) {
var coords = new google.maps.LatLng(pos.coords.
latitude, pos.coords.longitude),
opts = {
zoom: 15,
center: coords,
mapTypeId: google.maps.MapTypeId.ROADMAP
},
map = new google.maps.Map(document.querySelector(
'#map'), opts);
});
}
</script>
</body>
</html>
